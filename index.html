<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
</head>

<body>

    <div id="app">
        {{ message }}
        <div class="container">
            <div class="total">
                Items: {{current}} / {{total}}
            </div>
            <select reqired name="" class="typeSelect" id="" v-model="selectedType">
                <option value="" disabled selected>Select Type</option>
                <option value="All">All</option>
                <option value="Game">Game</option>
                <option value="Durable">Durable</option>
            </select>
            <input type="text" class="searchInput" v-model="searchText" placeholder="LEGO">
            <div :class="{hidden: isHidden}">Ничего не найдено, попробуйте поискать что-то другое!</div>
            <div>
                <template v-for="item in filterList">
                    <div class="item-container">
                        <div class="poster">
                            <img :src="item.boxshotsmall">
                        </div>
                        <div class="more">
                            <div class="title">
                                {{item.title}}
                            </div>
                            <div class="desc">
                                {{item.description}}
                            </div>
                        </div>
                        <div class="price">
                            <div class="country_price origin">
                                <div>
                                    {{item.country_origin}}
                                </div>
                                <div>
                                    <img class="item_flag" :src="flags[item.country_origin]">
                                </div>
                                <div>
                                    <s>{{item.msrp_origin}} {{item.currency_origin}}</s>
                                </div>
                                <div class="bold_price">
                                    {{item.lprice_origin}} {{item.currency_origin}}
                                </div>
                            </div>
                            <div class="country_price target">
                                <div>
                                    {{item.country_target}}
                                </div>
                                <div>
                                    <img class="item_flag" :src="flags[item.country_target]">
                                </div>
                                <div>
                                    <s>{{item.msrp_target}} {{item.currency_target}}</s>
                                </div>
                                <div class="bold_price">
                                    {{item.lprice_target}} {{item.currency_target}}
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button>MS_STORE</button>
                            <button>Подробнее</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </div>

</body>

</html>
